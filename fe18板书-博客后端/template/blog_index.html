<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>博客首页</title>
        <link rel="stylesheet" href="css/blog.css">
        <script src="https://limonte.github.io/sweetalert2/dist/sweetalert2.js"></script>
        <link rel="stylesheet" href="https://limonte.github.io/sweetalert2/dist/sweetalert2.min.css">
    </head>
    <body>
    <h1>你好 gua</h1>
    <img src=images/doge.gif>
    <div class="blog-new gua-auto-form">
        <label>
            博文标题
            <input id='id-input-title' class="gua-auto-input"  data-key="title" type="text" value="">
        </label>
        <br>
        <label>
            博文作者
            <input id='id-input-author' class="gua-auto-input"  data-key="author" type="text" value="">
        </label>
        <br>
        <label>
            博文内容
            <textarea id='id-input-content' class="gua-auto-input"  data-key="content" type="text" value=""></textarea>
        </label>
        <br>
        <label>
            主人密码
            <input id='id-input-mima' class="gua-auto-input" data-key="mima" type="text" value="">
        </label>
        <br>
        <button id='id-button-submit' class="gua-auto-submit"
                data-method="POST"
                data-path="/api/blog/add"
                data-response="blogAddBlock"
        >发表新博文</button>
    </div>
    <div class="gua-blogs">
    </div>
    <script src="js/blogMain.js"></script>
</body>
</html>
